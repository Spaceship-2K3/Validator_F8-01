<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input
                        id="fullname"
                        name="fullname"
                        type="text"
                        placeholder="VD: Sơn Đặng"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label"
                        >Nhập lại mật khẩu</label
                    >
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="province" class="form-label">Tỉnh/Tp</label>
                    <select name="province" id="province" class="form-control">
                        <option value="">-- Chọn Tỉnh/Tp --</option>
                        <option value="hni">Hà Nội</option>
                        <option value="hpg">Hải Phòng</option>
                        <option value="hcm">Hồ Chí Minh</option>
                        <option value="dn">Đà Nẵng</option>
                    </select>

                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input
                        type="file"
                        name="avatar"
                        id="avatar"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <!-- ! Radio -->
                <div class="form-group">
                    <label for="" class="form-label">Giới tính</label>
                    <div class="form-group-radio">
                        <div>
                            <input type="radio" name="gender" value="male" />
                            Nam
                        </div>
                        <div>
                            <input type="radio" name="gender" value="female " />
                            Nữ
                        </div>
                        <div>
                            <input type="radio" name="gender" value="other " />
                            Khác
                        </div>
                    </div>

                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
            <form action="" method="POST" class="form" id="form-2">
                <h3 class="heading">Thành viên đăng nhập</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng nhập</button>
            </form>
        </div>
        <script src="./validator.js"></script>
        <script>
            // ! Mong muon
            // Form-1
            Validator({
                form: "#form-1",
                formGroupSelector: ".form-group",
                errorSelector: ".form-message",
                rules: [
                    // Day la dang chay 1 cai ham
                    Validator.isRequired(
                        "#fullname",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isRequired("#email", "Vui lòng nhập trường này"),
                    Validator.isEmail("#email", "Vui lòng nhập Email"),
                    Validator.isRequired("input[name='gender']"),
                    Validator.isRequired("#avatar", "Vui lòng nhập trường này"),
                    Validator.isRequired("#province"),
                    Validator.isRequired(
                        "#password",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.minLength("#password", 6),
                    Validator.isRequired(
                        "#password_confirmation",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isConfirmed(
                        "#password_confirmation",
                        function () {
                            return document.querySelector("#form-1 #password")
                                .value;
                        },
                        "Mật khẩu nhập lại không chính xác"
                    ),
                ],

                // ! Mong muon khi nhan nut submit thi in ra du lieu
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                },
            });

            // Form-2
            Validator({
                form: "#form-2",
                formGroupSelector: ".form-group",
                errorSelector: ".form-message",
                rules: [
                    Validator.isRequired("#email", "Vui lòng nhập trường này"),
                    Validator.isEmail("#email", "Vui lòng nhập Email"),
                    Validator.isRequired(
                        "#password",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.minLength("#password", 6),
                ],

                // ! Mong muon khi nhan nut submit thi in ra du lieu
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                },
            });
        </script>
    </body>
</html>
